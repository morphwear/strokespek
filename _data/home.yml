intro:
  lead-in: Refine your stroke with a new perspective. Swim faster smarter.
  heading: Our wearable sensors capture and process your swim stroke to reveal the finer details of your technique.
  btn: Learn More

features:
  heading: Features
  subheading: Perspective, Comparable, Instant
  feature:
    - icon: fa fa-universal-access
      heading: See Patterns That Aren't Noticeable
      text: Save time and energy with a new perspective by finding opportunities or issues easier and focusing on hidden details.
    - icon: fa fa-poll
      heading: Compare For Yourself. Find What Works Best
      text: Compare your stroke feel and adjustments to past performances or other elite athletes with intuitive visuals.
    - icon: fa fa-clock
      heading: Train Smarter With Feedback
      text: Practice technique on your own with wearable sensors providing instant results to your phone or tablet.

